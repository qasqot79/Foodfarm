<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FoodFarm - Browse Farms</title>
</head>
<body>
    <div class="container">
        <h1>FoodFarm - Browse Farms</h1>
        <form id="preferencesForm">
            <label for="products">Select Preferred Products:</label>
            <select id="products" name="products" multiple>
                <option value="Apples">Apples</option>
                <option value="Tomatoes">Tomatoes</option>
                <option value="Carrots">Carrots</option>
                <option value="Potatoes">Potatoes</option>
                <option value="Strawberries">Strawberries</option>
                <option value="Lettuce">Lettuce</option>
                <option value="Corn">Corn</option>
                <option value="Peppers">Peppers</option>
                <option value="Cucumbers">Cucumbers</option>
            </select>
            <button type="button" onclick="updateResults()">Update Results</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
